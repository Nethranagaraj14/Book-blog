<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #contactForm input[type="text"],
#contactForm input[type="email"],
#contactForm textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
#contactForm input[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
}
#contactForm input[type="submit"]:hover {
    background-color: #666;
}
#errorMessages {
    color: red;
    margin-top: 10px;
    text-align: center;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>

<body> 

</html>

<section id="contact">
    <h2>Contact Me</h2>
    <p>Have a question or suggestion? Feel free to reach out to me using the form below:</p>
    <form id="contactForm" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        <input style="margin-top: 20px;" type="submit" value="Submit">
    </form>
    <div id="errorMessages"></div>
</section>
<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;
    var errorMessages = "";

    // Validate name
    if (name.trim() === "") {
        errorMessages += "Name is required.<br>";
    }

    // Validate email
    if (email.trim() === "") {
        errorMessages += "Email is required.<br>";
    } else {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            errorMessages += "Invalid email format.<br>";
        }
    }

    // Validate message
    if (message.trim() === "") {
        errorMessages += "Message is required.<br>";
    }

    // Display error messages or submit form
    if (errorMessages !== "") {
        document.getElementById("errorMessages").innerHTML = errorMessages;
        event.preventDefault(); // Prevent form submission
    } else {
        document.getElementById("errorMessages").innerHTML = ""; // Clear previous error messages
        // Submit form
    }
});
</script>
<footer>

</footer>
</body>
